<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>
</head>
<body>

    <h1>My Favorite Things</h1>

    <h2>Ordered List of My Top 3 Favorite Foods</h2>
    <ol>
        <li>Pizza</li>
        <li>Sushi</li>
        <li>Burgers</li>
    </ol>

    <h2>Unordered List of My Hobbies</h2>
    <ul>
        <li>Reading</li>
        <li>Traveling</li>
        <li>Photography</li>
        <li>Cooking</li>
    </ul>

    <h2>Ordered List of Top 3 Places to Visit</h2>
    <ol>
        <li>Paris</li>
        <li>Tokyo</li>
        <li>New York City</li>
    </ol>

</body>
</html>
